name: ccloco_muon_sweep
project:  ccloco500M
method: grid
program: train.py
command:
  - /usr/bin/env
  - torchrun
  - --nproc_per_node=8
  - ${program} 
  - ${args_no_boolean_flags}

parameters:
  # Run configuration
  strategy:
    value: ccloco_muon
  run_name:
    value: ccloco_ada_muon

  # Data configuration
  shards_path:
    value: $DATA_DIR/dclm_tokenized
  token_budget:
    value: 10255073280 # [effective_bs=2**22 * H=15 * iterations=163]
  shard_token_size:
    value: 1073741824 # 1Gi
  sequence_length:
    value: 2048

  # Model configuration
  hparams_file:
    value: hparams/500M/500M_model_hparams.json
  use_compile:
    value: True

  # Training configuration
  micro_batch_size:
    value: 16 # -1 to set micro_batch_size to batch_size
  batch_size:
    values: 
    - 256
  outer_learning_rate:
    values:
    - 1
  inner_learning_rate:
    values:
    - 0.02 # Muon typically uses higher LR
    - 1e-3
  # Muon-specific learning rate scaling
  muon_head_lr_scale:
    values:
    - 0.5  # Default
    # - 1.0  # Same as hidden layers
  muon_embed_lr_scale:
    values:
    - 0.5  # Default
    # - 1.0  # Same as hidden layers
  muon_scalar_lr_scale:
    value: 0.2  # Keep default for scalars
  muon_scaling_mode:
    values:
    - muon
    - moonlight
    - hybrid
    - adaptive
  muon_rms_target:
    values: 
    - 0.2
    - 0.3
  muon_hybrid_threshold:
    values:
    - 4.0
  inner_steps:
    values:
    - 15
  warmup_steps:
    value: 500
  weight_decay:
    values: 
    - 0.01  # Muon uses lower weight decay

  # Compression configuration
  error_decay:
    value: 0.95
  top_k:
    value: 32
  chunk_size:
    value: 64
  # quantization_bins:
  #   value: 256
  # quantization_range:
  #   value: 6
  # use_quantization:
  #   value: True
