name: ccloco_muon_h_30_sweep
project:  ccloco500M
method: grid
program: train.py
command:
  - /usr/bin/env
  - torchrun
  - --nproc_per_node=8
  - ${program} 
  - ${args_no_boolean_flags}

parameters:
  # Run configuration
  strategy:
    value: ccloco
  run_name:
    value: ccloco_h30

  # Data configuration
  shards_path:
    value: $DATA_DIR/dclm_tokenized
  token_budget:
    value: 10255073280 # [effective_bs=2**22 * H=15 * iterations=163]
  shard_token_size:
    value: 1073741824 # 1Gi
  sequence_length:
    value: 2048

  # Model configuration
  hparams_file:
    value: hparams/500M/500M_model_hparams.json
  # use_compile:
  #   value: True

  # Training configuration
  micro_batch_size:
    value: 32 # -1 to set micro_batch_size to batch_size
  batch_size:
    values: 
    - 256
  outer_learning_rate:
    values:
    - 1
  inner_learning_rate:
    values:
    - 1e-3
  inner_steps:
    values:
    - 30
  warmup_steps:
    value: 500
  weight_decay:
    value: 0.1

  # Compression configuration
  error_decay:
    value: 0.95
  top_k:
    value: 32
  chunk_size:
    value: 64
  # quantization_bins:
  #   value: 256
  # quantization_range:
  #   value: 6
  # use_quantization:
  #   value: True
