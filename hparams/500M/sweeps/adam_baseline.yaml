name: adam_sweep
project:  ccloco500M
method: grid
program: train.py
command:
  - /usr/bin/env
  - torchrun
  - --nproc_per_node=8
  - ${program} 
  - ${args_no_boolean_flags}

parameters:
  # Run configuration
  strategy:
    value: adam_baseline
  run_name:
    value: adam_baseline_unoptimized

  # Data configuration
  shards_path:
    value: $DATA_DIR/dclm_tokenized
  token_budget:
    value: 10255073280 # [effective_bs=2**22 * iterations=2445]
  shard_token_size:
    value: 1073741824 # 1Gi
  sequence_length:
    value: 2048

  # Model configuration
  hparams_file:
    value: hparams/500M/500M_model_hparams.json
  use_compile:
    value: True

  # Training configuration
  micro_batch_size:
    value: 16 # -1 to set micro_batch_size to batch_size
  batch_size:
    values: 
    - 256
  outer_learning_rate:
    values:
    - 1e-3
    - 3e-3
    - 8e-4
    - 6e-4
  warmup_steps:
    value: 500
  weight_decay:
    value: 0.1
